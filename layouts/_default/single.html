{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title }}</span></h1>
{{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
</div>

<p style="font-size: larger; font-style: italic;">
{{  .Description }}
</p>

<main>
{{ .Content }}
</main>

{{ if (gt .Params.date 0) }}<p style="text-align: right; padding-top: 1em;">&mdash; {{ .Date.Format "2006/01/02" }}</p>{{ end }}

{{ partial "footer.html" . }}
